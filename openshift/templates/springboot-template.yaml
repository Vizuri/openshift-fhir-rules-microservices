apiVersion: "v1"
kind: "Template"
metadata:
  name: "springboot"
objects:
- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
      name: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    port:
      targetPort: web
    to:
      kind: Service
      name: ${APP_NAME}
- kind: Service
  apiVersion: v1
  metadata:
    creationTimestamp: null
    name: ${APP_NAME}
  spec:
    portalIP: ""
    ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${APP_NAME}
    sessionAffinity: None
    type: ClusterIP
- kind: "DeploymentConfig"
  apiVersion: "v1"
  metadata:
    name: "${APP_NAME}"
  spec:
    replicas: 1
    strategy:
      type: "Recreate"
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "600m"
          memory: "1024Mi"
    template:
      metadata:
        labels:
          name: "${APP_NAME}"
          deploymentconfig: "${APP_NAME}"
      spec:
        containers:
        - args:
          env:
          image: ' '
          imagePullPolicy: "Always"
          name: "${APP_NAME}"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
          ports:
          - name: web
            containerPort: 8080
            protocol: TCP
          - name: jolokia
            containerPort: 8778
            protocol: TCP
          resources: {}
          securityContext:
          terminationMessagePath: "/dev/termination-log"
          volumeMounts:
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${IMAGE_NAME}:${IMAGE_TAG}
      type: ImageChange
parameters:
- description: The exposed hostname that will route to the service, if left blank a value will be defaulted
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- description: Application Name
  displayName: Application Name
  name: APP_NAME
- description: Image Name
  displayName: Image Name
  name: IMAGE_NAME
- description: Image Tag
  displayName: Image Tag
  name: IMAGE_TAG
  value: latest
